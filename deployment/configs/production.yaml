# Gas Town MEOW Stack - Production Deployment Configuration
# Production-grade settings and parameters

deployment:
  environment: production
  auto_rollback: true
  backup_enabled: true
  validation_required: true
  
# Component configuration
components:
  marketplace:
    enabled: true
    database: molecule-marketplace/marketplace.db
    startup_timeout: 30
    health_endpoint: "/health"
    
  monitoring:
    enabled: true
    health_port: 8080
    dashboard_port: 9090
    alert_enabled: true
    
  orchestration:
    enabled: true
    startup_timeout: 15
    health_check: true

# Health check configuration
health_checks:
  timeout: 300
  interval: 5
  retries: 3
  endpoints:
    - "http://localhost:8000/health"
    - "http://localhost:8080/health" 
    - "http://localhost:9090/health"

# Blue-green deployment settings
blue_green:
  blue_port: 8000
  green_port: 8001
  switch_delay: 10
  validation_timeout: 300
  
# Backup configuration
backup:
  retention_days: 30
  compression: true
  include_logs: true
  exclude_patterns:
    - "*.tmp"
    - "__pycache__"
    - "*.pyc"

# Security settings
security:
  script_permissions: "755"
  config_permissions: "644" 
  log_permissions: "640"
  sensitive_data_scan: true

# Logging configuration
logging:
  level: INFO
  rotation: daily
  max_size: 100MB
  retention: 14
  
# Alerts and notifications
alerts:
  deployment_success: true
  deployment_failure: true
  rollback_triggered: true
  health_check_failure: true
